<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testbook Trial Widget</title>

<style>
/* Global Reset to Stop Input Overflow */
*, *:before, *:after {
  box-sizing: border-box !important;
}

/* Testbook Theme Styling */
body {
  margin: 0;
  padding: 0;
  background: #0A1931;
  font-family: Arial, sans-serif;
}

/* MAIN CONTAINER */
.tb-widget-container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 22px 22px 28px;
  background: #0A1931;
  color: #fff;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.12);
}

/* Heading */
.tb-widget-container h2 {
  font-size: 24px;
  font-weight: 800;
  margin-top: 0;
  color: #1F7AFC;
}

.tb-highlight {
  color: #6BB4FF;
  font-weight: 700;
}

/* Slots Bar */
.tb-slots-bar {
  width: 100%;
  height: 10px;
  background: rgba(255,255,255,0.15);
  border-radius: 50px;
  overflow: hidden;
}

.tb-slots-fill {
  height: 10px;
  width: 0%;
  background: linear-gradient(90deg, #1F7AFC, #6BB4FF, #1F7AFC);
  transition: width 0.4s ease;
}

/* Input Fields */
input {
  width: 100%;
  max-width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.08);
  color: #fff;
  margin-bottom: 12px;
  font-size: 15px;
}

input::placeholder {
  color: #afc4e2;
}

/* CTA Button */
button {
  width: 100%;
  padding: 14px;
  border-radius: 99px;
  border: none;
  background: linear-gradient(90deg, #1F7AFC, #6BB4FF);
  color: #0A1931;
  font-size: 16px;
  font-weight: 800;
  cursor: pointer;
  margin-top: 5px;
  letter-spacing: 0.5px;
  transition: 0.2s ease;
}

button:hover {
  box-shadow: 0 6px 16px rgba(31,122,252,0.45);
  transform: translateY(-2px);
}
</style>

</head>
<body>

<div class="tb-widget-container">

<h2>Access Your 1-Day Trial For Banking Exam Coaching</h2>

<p>
  Only <span id="tb-slots-left">50</span> slots available this week.
</p>

<ul>
  <li>✔ Access 375+ Exams Testbook SuperCoaching</li>
  <li>✔ Live Q&A Session Included</li>
  <li>✔ Guided Exam Learning Hour</li>
  <li>✔ Limited Seats • Fast Filling</li>
</ul>

<!-- Slots -->
<div style="margin-top:12px;">
  <div style="display:flex; justify-content:space-between; font-size:14px; color:#cfe0ff;">
    <span>Slots Filling Fast</span>
    <span id="tb-slots-label">50/50 Left</span>
  </div>

  <div class="tb-slots-bar">
    <div class="tb-slots-fill" id="tb-slots-fill"></div>
  </div>
</div>

<!-- FORM -->
<form id="tbForm" style="margin-top:18px;">
  <input id="tbName" type="text" placeholder="Full Name" required>
  <input id="tbPhone" type="tel" placeholder="Mobile Number" required>
  <button type="submit" id="tb-submit-btn">Claim Your 1-Day Trial</button>
</form>

</div>

<script>
// Slot urgency
const TOTAL = 50;
let left = TOTAL - Math.floor(Math.random() * 12);
document.getElementById('tb-slots-left').textContent = left;
document.getElementById('tb-slots-label').textContent = `${left}/${TOTAL} Left`;
document.getElementById('tb-slots-fill').style.width = ((TOTAL-left)/TOTAL) * 100 + "%";

// Submit + Redirect
document.getElementById("tbForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const btn = document.getElementById("tb-submit-btn");
  btn.textContent = "Submitting...";
  btn.disabled = true;

  // Use FormData instead of JSON (Google Sheets compatible)
  const formData = new FormData();
  formData.append("name", document.getElementById("tbName").value);
  formData.append("phone", document.getElementById("tbPhone").value);

  await fetch("https://script.google.com/macros/s/AKfycbz7uRPMMOTOmGAbGDmzkZL41_4dxp1KMbYZcZAqsoowMvS8AxTgvW4csYxi4ruKK7ZUTQ/exec", {
    method: "POST",
    body: formData
  });

  window.top.location.href = "https://testbk.co/1f9wk";
});
</script>

</body>
</html>
